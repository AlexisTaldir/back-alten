spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/alten}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:alten_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:alten_password}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

server.port=80